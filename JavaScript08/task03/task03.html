<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="task03.css">
  <meta charset="UTF-8">
  <title>Task03</title>
</head>
<body>
<div class="create">
  <form>
    <span><input type="checkbox" name="bold">Bold</span>
    <span><input type="checkbox" name="underline">Underline</span>
    <span><input type="checkbox" name="italics">Italics</span>
    <span><input type="radio" name="align" value="left">Left</span>
    <span><input type="radio" name="align" value="right">Right</span>
    <span><input type="radio" name="align" value="justify">Justify</span>
    <textarea name="textarea"></textarea>
    <button type="submit">Show text</button>
  </form>
</div>

<div class="result">
  <b>Result:</b>
  <div id="text"></div>
</div>

<script src="task03.js"></script>
</body>
</html>
