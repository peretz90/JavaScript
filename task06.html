<!-- 6. Реализуйте конвертор валют. Пользователь вводит долла-
ры, программа переводит в евро. Курс валюты храните в
константе. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task06</title>
</head>
<body>
	<script type="text/javascript">
		const CURRENCY = 0.92;
		let dollars = prompt("Введите валюту в $");
		alert("Euro = " + dollars * CURRENCY);
	</script>
</body>
</html>
