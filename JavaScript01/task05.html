<!-- 5. Запросите у пользователя расстояние в км между двумя
городами и за сколько часов он хочет добраться. Посчи-
тайте скорость, с которой необходимо двигаться, чтобы
успеть вовремя. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task05</title>
</head>
<body>
	<script type="text/javascript">
		let s = prompt("Введите расстояние");
		let t = prompt("Введите время");
		alert("Нужная скорость - " + s/t);
	</script>
</body>
</html>
