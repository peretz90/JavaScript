<!-- 8. Пользователь вводит сумму денег в кошельке и цену одной
шоколадки. Программа выводит сколько шоколадок может
купить пользователь и сколько сдачи у него останется. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task08</title>
</head>
<body>
	<script type="text/javascript">
		let money = prompt("Введите сумму денег");
		let price = prompt("Введите цену одной шоколадки");
		alert("Колличество возможных шоколадок - " + parseInt(money/price));
		alert("Денег останется - " + money % price);
	</script>
</body>
</html>
