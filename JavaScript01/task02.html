<!-- 2. Запросите у пользователя год его рождения, посчитайте,
сколько ему лет и выведите результат. Текущий год укажите
в коде как константу. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task02</title>
</head>
<body>
	<script type="text/javascript">
		const NOW_YEAR = 2020;
		let birth = prompt("Введите ваш год рождения");
		alert("Вам - " + (NOW_YEAR - birth) + " лет");
	</script>
</body>
</html>
