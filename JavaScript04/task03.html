<!--Задание 3
Создать объект, описывающий время (часы, минуты, секун-
ды), и следующие функции для работы с этим объектом.
1. Функция вывода времени на экран.
2. Функция изменения времени на переданное количество
секунд.
3. Функция изменения времени на переданное количество
минут.
4. Функция изменения времени на переданное количество
часов.
Учтите, что в последних 3-х функциях, при изменении одной
части времени, может измениться и другая. Например: если ко
времени «20:30:45» добавить 30 секунд, то должно получиться
«20:31:15», а не «20:30:75».-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task03</title>
</head>
<body>
  <script type="text/javascript">
    function Time(hour, minute, second) {
      this.hour = +hour;
      this.minute = +minute;
      this.second = +second;
      if (this.second > 59) {
        this.minute += (this.second / 60 ^ 0);
        this.second %= 60;
      }
      if (this.minute > 59) {
        this.hour += (this.minute / 60 ^ 0);
        this.minute %= 60;
      }

      this.addSeconds = function (sec) {
        return new Time(this.hour, this.minute, this.second + sec);
      }

      this.addMinutes = function (minute) {
        return new Time(this.hour, this.minute + minute, this.second);
      }

      this.addHours = function (hour) {
        return new Time(this.hour + hour, this.minute, this.second);
      }

      this.print = function () {
        document.write(`${this.hour}:${this.minute >= 10 ? this.minute : '0' + this.minute}:${this.second >= 10 ? this.second : '0' + this.second}<br>`);
      }
    }

    let now = new Time(23, 55, 14875);
    now.print();
    now.addSeconds(5456).print();
    now.addMinutes(54).print();
    now.addHours(34).print();
  </script>
</body>
</html>
