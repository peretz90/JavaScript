<!--4. Запросить у пользователя год и проверить, високосный он
или нет. Високосный год либо кратен 400, либо кратен 4 и
при этом не кратен 100.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task04</title>
</head>
<body>
  <script type="text/javascript">
    let year = prompt("Введите год");
    if (year % 100 === 0) {
      if (year % 400 === 0) {
        alert("Високосный год");
      } else {
        alert("Обычный год");
      }
    } else if (year % 4 === 0) {
      alert("Високосный год");
    } else {
      alert("Обычный год");
    }
  </script>
</body>
</html>
