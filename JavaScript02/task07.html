<!--7. Запросить у пользователя сумму покупки и вывести сумму
к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300
до 500 – 5%, от 500 и выше – 7%.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task07</title>
</head>
<body>
  <script type="text/javascript">
    let sum = prompt("Введите сумму покупки");
    if (sum < 200) {
      alert("Сумма к оплате - " + sum);
    } else if (sum >= 200 && sum < 300) {
      alert("Сумма к оплате - " + (sum - (sum/100*3)));
    } else if (sum >= 300 && sum < 500) {
      alert("Сумма к оплате - " + (sum - (sum/100*5)));
    } else {
      alert("Сумма к оплате - " + (sum - (sum/100*7)));
    }
  </script>
</body>
</html>
