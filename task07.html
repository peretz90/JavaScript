<!-- 7. Пользователь указывает объем флешки в Гб. Программа
должна посчитать сколько файлов размером в 820 Мб по-
мещается на флешку. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task07</title>
</head>
<body>
	<script type="text/javascript">
		let size = prompt("Введите объем флешки в гигабайтах") * 1000;
		alert("Колличество файлов - " + size / 820);
	</script>
</body>
</html>
